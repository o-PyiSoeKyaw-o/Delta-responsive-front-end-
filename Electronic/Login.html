<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- nav-bar -->
    <div class="nav-bar">
        <h1>Delta</h1>
        <input class="search-box" type="text" id="search-box" placeholder="search products...">
        <div class="nav-items">
            <ul>
                <li><a href="index.html">Store</a></li>
                <li><a href="wishList.html">Wish list</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>  
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </div>

    <!-- Login -->
    <div class="Login-container">
        <div class="card" id="card">
            <div class="Login">
                <div class="form-image">
                    <img src="813121-final.jpg" alt="Login Image">
                </div>
                <form class="form">
                    <h2>Login</h2>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Login</button>
                    <p>Don't have an account? <span class="flip-btn" onclick="flipCard()">Register</span></p>
                </form>
            </div>
            <div class="Register">
                  <div class="form-image">
                      <img src="813121-final.jpg" alt="Register Image">
                  </div>
                  <form class="form">
                      <h2>Register</h2>
                      <input type="text" placeholder="Name">
                      <input type="email" placeholder="Email">
                      <input type="password" placeholder="Password">
                      <button type="submit">Register</button>
                      <p>Already have an account? <span class="flip-btn" onclick="flipCard()">Login</span></p>
                  </form>
            </div>
        </div>
      </div>
      

    <!-- footer -->
    <div class="footer">
        <p>&copy;Delta all right reserve</p>
    </div>

    <script>
        const burger = document.querySelector('.burger');
        const navItems = document.querySelector('.nav-items');
        
        burger.addEventListener('click',() => {
            navItems.classList.toggle('nav-active');
            burger.classList.toggle('toggle');
        });
    </script>
    
</body>
</html>
